# Resolution
monitor = eDP-1,1920x1080@240,0x0,1

# Startup App
exec-once = hyprpaper
exec-once = waybar -c ~/.config/waybar/waybar -s ~/.config/waybar/waybar.css
exec-once = openrgb -p Default
exec-once = sudo wg-quick up proton-sg

# Color Pallete Theme
# source = ~/.config/hypr/mocha.conf

# Program Var
$terminal       = alacritty
$fileManager    = nemo
$menu           = wofi --show drun

# Some default env vars
env = XCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME, qt5ct
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

input {
    kb_layout       = us
    kb_variant      =
    kb_model        =
    kb_options      =
    kb_rules        =
    follow_mouse    = 1
    sensitivity     = 0

    touchpad {
        natural_scroll = true
    }
}

general {
    gaps_in             = 8
    gaps_out            = 16
    border_size         = 2
    col.active_border   = rgba(f4f4f4aa)
    col.inactive_border = rgba(242427aa)
    layout              = dwindle
    allow_tearing       = false
}

decoration {
    rounding            = 5
    drop_shadow         = yes
    shadow_range        = 4
    shadow_render_power = 3
    col.shadow          = rgba(1a1a1aee)

    blur {
        enabled     = true
        size        = 3
        passes      = 1
    }
}

animations {
    enabled     = yes
    bezier      = myBezier, 0.05, 0.9, 0.1, 1.05
    animation   = windows, 1, 7, myBezier
    animation   = windowsOut, 1, 7, default, popin 80%
    animation   = border, 1, 10, default
    animation   = borderangle, 1, 8, default
    animation   = fade, 1, 7, default
    animation   = workspaces, 1, 6, default
}

dwindle {
	pseudotile      = yes
    preserve_split  = yes
}

master {
    # new_is_master = true
}

gestures {
    workspace_swipe         = true
    workspace_swipe_fingers = 3
}

misc {
    disable_hyprland_logo   = true
    force_default_wallpaper = -1
}

device {
    name        = epic-mouse-v1
    sensitivity = -0.5
}

windowrulev2 = suppressevent maximize, class:.*

# Shortcut
$mainMod = SUPER

bind = $mainMod, grave, exec,           $terminal
bind = $mainMod, C,     killactive,
bind = $mainMod, M,     exit,
bind = $mainMod, E,     exec,           $fileManager
bind = $mainMod, F,     togglefloating,
bind = $mainMod, R,     exec,           $menu
bind = $mainMod, P,     pseudo,
bind = $mainMod, O,     togglesplit,
bind = $mainMod, Q, 	exec,		hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, j, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, i, movefocus, u
bind = $mainMod, k, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = Control_Alt, j,  workspace, e+1
bind = Control_Alt, l,  workspace, e-1

# Volume and Media Control
bind = , XF86AudioRaiseVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ +5% 
bind = , XF86AudioLowerVolume,  exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86AudioMute,         exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay,         exec, playerctl play-pause
bind = , XF86AudioPause,        exec, playerctl play-pause
bind = , XF86AudioNext,         exec, playerctl next
bind = , XF86AudioPrev,         exec, playerctl previous

# Brightness Controll
bind = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Move/resize windows
bindm = $mainMod SHIFT, 	mouse:272, movewindow
bindm = $mainMod Control, 	mouse:272, resizewindow

bind = $mainMod SHIFT, i,  movewindow, u
bind = $mainMod SHIFT, k,  movewindow, d
bind = $mainMod SHIFT, j,  movewindow, l
bind = $mainMod SHIFT, l,  movewindow, r

bind = $mainMod Control, i,    resizeactive,   0      -50
bind = $mainMod Control, k,    resizeactive,   0       50
bind = $mainMod Control, j,    resizeactive,  -50      0
bind = $mainMod Control, l,    resizeactive,   50      0
